services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      ENABLE_METRICS: "true"
      METRICS_PATH: "/metrics"
      ENABLE_TRACING: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://tempo:4318/v1/traces"
      OTEL_SERVICE_NAME: "contextengine"
    depends_on:
      - tempo
  prometheus:
    image: prom/prometheus:v2.52.0
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - app
      - node-exporter
  tempo:
    image: grafana/tempo:2.5.0
    user: "0:0"
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./observability/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/tmp/tempo
  grafana:
    image: grafana/grafana:10.4.3
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - tempo
  node-exporter:
    image: prom/node-exporter:v1.8.1
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
    pid: host
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

volumes:
  grafana-data:
  tempo-data:
